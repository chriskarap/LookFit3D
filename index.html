<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>look and fit</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>

<script src="js/three.js"></script>
<script src="js/MTLLoader.js"></script>
<script src="js/OBJLoader.js"></script>
<script src="ModelLoader.js"></script>
<script src="clothes_list.js"></script>
<script src="filtering_list.js"></script>
<script src="ControllerObj.js"></script>

<nav id='header' class="navbar navbar-inverse">
    <div class="container-fluid padding-margin">
        <div class="navbar-header">
            <a class="navbar-brand" href="#"><img src="icons/Lookfit_logo.png"></a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li id="star">
                <a href="#">
                    <img src="icons/Star.png">
                </a>
            </li>
            <li id="userPic" class="image-cropper">
                <a href="#">
                    <img src="icons/Minion-Hello-icon.png">
                </a>
            </li>
        </ul>
    </div>
</nav>

<div id='context' class="row padding-margin">
    <div id="filters" class="row padding-margin col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
        <div id="filters-body" class="padding-margin col-xs-11 col-sm-11 col-md-11 col-lg-12 col-xl-12">
            <div class="padding-margin row">
                <div class="input-group">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button">
                        <img src="icons/Search.png">
                    </button>
                </span>
                    <input type="text" class="form-control" placeholder="Search for..." aria-label="Search for...">
                </div>
            </div>
            <div id="filterContainer">
            </div>
        </div>

        <div id="filters-minimize" class="padding-margin col-xs-1 col-sm-1 col-md-1 ">
            <div id="filters-hamburger">
                <img src="icons/Hamburger.png" class="" alt="">
            </div>
        </div>
    </div>

    <div id="model" class="padding-margin col-xs-10 col-sm-10 col-md-10 col-lg-6 col-xl-6">
        <canvas id="myCanvas"></canvas>
        <div id="model-bottom">
            <a href="#">
                <img src="icons/Favourite.png">
            </a>
            <a href="#">
                <img src="icons/Share.png">
            </a>
        </div>
    </div>

    <div id="clothes" class="row padding-margin col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
        <div id="clothes-minimize" class="padding-margin col-xs-1 col-sm-1 col-md-1">
            <div id="clothes-hamburger">
                <img src="icons/Cloth.png" class="" alt="">
            </div>
        </div>

        <div id="clothes-body" class="padding-margin col-xs-11 col-sm-11 col-md-11 col-lg-12 col-xl-12">
        </div>
    </div>
</div>

<script id="template-filter" type="notjs">
    <div class="filter-category text-right padding-margin col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2">
        <span></span>
    </div>
    <div class="filter-elements padding-margin col-xs-10 col-sm-10 col-md-10 col-lg-10 col-xl-10">
    </div>
</script>

<script id="template-3d-clothes" type="notjs">
    <div id="description" class="padding-margin col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
        <h5></h5>
        <span>Create by Lookfit</span>
    </div>
    <div class="obj padding-margin col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
    </div>
</script>

<script src="createScene.js"></script>
<script src="ClothesFitting.js"></script>
<script src="filterContainer.js"></script>
<script src="avatarContainer.js"></script>
<script src="clothesContainer.js"></script>
<script src="hamburgerAction.js"></script>
<script src="index.js"></script>

</body>
</html>
